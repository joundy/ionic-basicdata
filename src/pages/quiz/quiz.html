<ion-header>

  <ion-navbar>
    <ion-title>Quiz {{ quizTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <ion-item>
        <ion-label stacked>Nama Kamu</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
    </ion-item>
    <br>
    <button class="button-quiz" ion-button full (click)="quizContent()" round clear color="light">Mulai Quiz</button>  
    
    <div class="score">
      <h4>Score</h4>
      <table>
        <tr *ngFor="let score of scores let i=index">
          <td>{{ i + 1 }}.</td>
          <td>{{ score.username }}</td>
          <td>:</td>
          <td>{{ score.score }}</td>
        </tr>
      </table>
    </div>
</ion-content>
