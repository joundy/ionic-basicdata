<ion-header class="header">

  <ion-navbar>
    <ion-title class="navbar-title">Bab Materi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
    <ion-list>
        
      <ion-item *ngFor="let bab of babs" class="bab-materi">
          <ion-thumbnail class="img-thumbnail" item-start>
            <img src="https://localhost/basicdata/_assets/yoo.jpg">
          </ion-thumbnail>
          <h2>Bab {{ bab.no }}</h2>
          <p>{{ bab.title }}</p>
          <button class="button-lihat" ion-button clear item-end (click)="matericontent(bab.id,bab.title)">Lihat</button>
      </ion-item>
      
    </ion-list>
</ion-content>
